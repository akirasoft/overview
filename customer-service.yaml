apiVersion: v1
kind: Service
metadata:
  name: customer-service
  labels:
    app: customer-service
spec:
  ports:
    - port: 80
      targetPort: 8080
      name: customer-service
  selector:
    app: customer-service
  type: LoadBalancer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: customer-service
  labels:
    app: customer-service
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: customer-service
    spec:
      containers:
      - name: customer-service
        image: robjahn/keptn-orders-customer-service:1
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: cust-service
        env:
        - name: DT_TAGS
          value: "application=orders service=customer-service"  
